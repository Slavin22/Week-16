<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>QB Projections</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-12">
    			<div id="plot"></div>
    		</div>
    	</div>
    	<div class="row" style="margin: 5px 0px 25px 5px">
    		<select class="btn-primary" id="selDataset" onchange="getData(this.value)">
			    <option value="dataset1">Full Projections</option>
			    <option value="dataset2">FanDuel (Sat-Sun)</option>
			    <option value="dataset3">FanDuel (Sun-Mon)</option>
			</select>
    	</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped" id="dataTable">
					<thead>
						<tr>
							<th>Quarterback</th>
							<th>Team</th>
							<th>H/A</th>
							<th>Opponent</th>
							<th>Price</th>
							<th>Proj. Pts.</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="qbData.js" type="text/javascript"></script>
    <!-- <script src="qbTable.js" type="text/javascript"></script> -->
    <script src="scatter.js" type="text/javascript"></script>

</body>
</html>
